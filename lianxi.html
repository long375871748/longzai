<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../statics/libs/echarts.js"></script>
</head>
<style>
    body,html{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    .wrap{
        width: 100%;
        overflow: hidden;
    }
    .wrap>div{
        height: 300px;
        width: 24.555555%;
        border: 1px solid red;
        float: left;
        margin-left: 1px;
    }
</style>
<body>
        <div class="wrap">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box5"></div>
        </div>
</body>
<script src="../statics/libs/jquery.min.js"></script>
<script>
    option = {
        title: {
            text: '堆叠区域图'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['周一','周二','周三','周四','周五','周六','周日']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'邮件营销',
                type:'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data:[120, 132, 101, 134, 90, 230, 210]
            },
            {
                name:'联盟广告',
                type:'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data:[220, 182, 191, 234, 290, 330, 310]
            },
            {
                name:'视频广告',
                type:'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data:[150, 232, 201, 154, 190, 330, 410]
            },
            {
                name:'直接访问',
                type:'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data:[320, 332, 301, 334, 390, 330, 320]
            },
            {
                name:'搜索引擎',
                type:'line',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                areaStyle: {normal: {}},
                data:[820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };

    var myChart1 = document.getElementById('box1');
    var myChart2 = document.getElementById('box2');
    var myChart3 = document.getElementById('box3');
    var myChart4 = document.getElementById('box4');

    //自适应宽高
    var myChartContainer1 = function () {
        myChart1.style.width = $("#box1").width()+'px';
        myChart1.style.height = $("#box1").height()+'px';
    };
    myChartContainer1();
    var myChart1 = echarts.init(myChart1);
    myChart1.setOption(option);

    //浏览器大小改变时重置大小
    window.onresize = function () {
        myChartContainer1();
        myChart1.resize();
    }

</script>
</html>
